<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body onload="LoadStudentInformation()">
  <div class="container mt-4">
        <div class="card ">
            <div class="card-header bg-warning">
              Student List
            </div>
                <div class="card-body">
                   <div id="studentInfo">

                   </div>
                </div>
        </div>
  </div>
    <main class="my-form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                        <div class="card mt-4">
                            <div class="card-header bg-primary"><strong>Student's Information</strong></div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group row">
                                        <label  class="col-md-4 col-form-label text-md-right" >First Name</label>
                                        <div class="col-md-6">
                                            <input type="text" id="txtFirstName" class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-md-4 col-form-label text-md-right">Last Name</label>
                                        <div class="col-md-6">
                                            <input type="text" id="txtLastName" class="form-control" name="full-name">
                                        </div>
                                    </div>
    
                                    <div class="form-group row">
                                        <label class="col-md-4 col-form-label text-md-right">Email</label>
                                        <div class="col-md-6">
                                            <input type="email" id="txtEmail" class="form-control" name="email-address">
                                        </div>
                                    </div>
    
                                    <div class="form-group row">
                                        <label class="col-md-4 col-form-label text-md-right">Phone</label>
                                        <div class="col-md-6">
                                            <input type="text" id="txtPhone" class="form-control">
                                        </div>
                                    </div>
    
                                    <div class="form-group row">
                                        <label   class="col-md-4 col-form-label text-md-right"> Address</label>
                                        <div class="col-md-6">
                                            <input type="text" id="txtAddress" class="form-control">
                                        </div>
                                    </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    
    </main>

    <main class="my-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                        <div class="card mt-2">
                            <div class="card-header bg-primary"><strong>Student's Marks</strong></div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group row">
                                        <label class="col-md-4 col-form-label text-md-right">Hindi:</label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-md-4 col-form-label text-md-right">English: </label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
    
                                    <div class="form-group row">
                                        <label  class="col-md-4 col-form-label text-md-right">Science: </label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
    
                                    <div class="form-group row">
                                        <label for="phone_number" class="col-md-4 col-form-label text-md-right">Math: </label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
    
                                    <div class="form-group row">
                                        <label class="col-md-4 col-form-label text-md-right">Social Science: </label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-md-6 offset-md-4">
                                        <button class="btn btn-primary" onclick="SaveStudent()">
                                        Submit
                                        </button>
                                        <button class="btn btn-primary">
                                        Cancel
                                            </button>
                                    </div>
                                    

                                    </div>
                                </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    
    </main>
</body>
</html>

<script src="js/student.js"></script>
